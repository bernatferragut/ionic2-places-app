<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onLoadNewPlace()">
        <ion-icon name="add"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p>MY FAV PLACES</p>

  <ion-list>
    <button ion-item 
    *ngFor="let place of places" 
    (click)="onOpenPlace(place)">{{ place.title }}</button>
  </ion-list>
  <button ion-button block (click)="Erase()">E R A SE</button>
</ion-content>
