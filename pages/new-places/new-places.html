<ion-header>

  <ion-navbar>
    <ion-title>newPlaces</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form (ngSubmit)="onAddPlace(f.value)" #f="ngForm">

    <ion-item>
      <ion-label>Beloved Place</ion-label>
      <ion-input type="text" name="title" ngModel required></ion-input>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!f.valid">ADD FAV PLACE</button>
    <ion-grid>
      <ion-row>
        <ion-column>
          <button ion-button block (click)="onLocateUser()"> LOCATE ME </button>
        </ion-column>
      </ion-row>
      <ion-row>
        <ion-column>
          <p>YOUR LOCATION: </p>
        </ion-column>
      </ion-row>
    </ion-grid>


  </form>

</ion-content>
