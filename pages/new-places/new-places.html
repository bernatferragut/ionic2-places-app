<ion-header>

  <ion-navbar>
    <ion-title>newPlaces</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form (ngSubmit)="onAddPlace(f.value)" #f="ngForm">

    <ion-item>
      <ion-label>Beloved Place</ion-label>
      <ion-input type="text" name="title" ngModel required></ion-input>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!f.valid">ADD FAV PLACE</button>

  </form>

  <ion-grid>
    <ion-row>
      <ion-col col-12><button ion-button block (click)="onLocateUser()"> LOCATE ME </button></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
